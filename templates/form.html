{% for field in form %}
			<div class="clearfix{% if field.errors %} error{% endif %}">
	            {{ field.label_tag }}	
            	<div class="input">
            		{{ field }}
            		<span class="help-inline">{% for error in field.errors %}{{ error }}{% endfor %}</span>
            	</div>
            	
            </div>
{% endfor %}
