
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SynergyCloud Social Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-responsive.min.css" rel="stylesheet">


    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/bootstrap.min.js"></script>   
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBdiSflf9kIwXQEQmCA_TfhJCeY0kafbIs&sensor=true">
    </script>
  </head>
  <body onload="initialize()">
  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">SynergyCloud Social Map</a>
          <div class="nav-collapse">
            <ul class="nav">
            {% if user.is_authenticated %}
              <li style="padding-right: 5px;"><a style="padding: 0;" href="/map_page/"><button class="btn btn-primary" type="button">Map</button></a></li>
              <li style="padding-right: 5px;"><a style="padding: 0;" href="/accounts/logout"><button class="btn btn-success" type="button">Log Out</button></a></li>
            {% else %}
              <li style="padding-right: 5px;"><a style="padding: 0;" href="/register"><button class="btn btn-primary" type="button">Sign Up</button></a></li>
               <li><a style="padding: 0;" href="/accounts/login"><button class="btn btn-success" type="button">Sign In</button></a></li>
            {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


{% block content %}
  
{% endblock %}
        
{% block footer %}
      <footer>
        <p>Computational Journalism | 2012 | Georgia Institute of Technology </p>
      </footer>
{% endblock %}
{% block scripts %}
</div> <!-- /container -->
{% endblock %}
</body>
</html>
